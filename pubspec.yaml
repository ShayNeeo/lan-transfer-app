name: localshare
description: "A Flutter app for local file sharing"
publish_to: 'none'
version: 1.0.2+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  file_picker: ^8.3.7
  path_provider: ^2.1.5
  permission_handler: ^11.4.0
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  network_info_plus: ^5.0.3
  mime: ^1.0.6
  path: ^1.9.0
  archive: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - favicon_io/android-chrome-192x192.png

flutter_launcher_icons:
  min_sdk_android: 21
  android: true
  ios: false
  image_path: favicon_io/android-chrome-512x512.png
